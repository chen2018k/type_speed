<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styling.css" />
    <title>Typing Test</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">
        <header>
                <h1>Typing Test</h1>
        </header> 
        <div class="row">
             
          <div class="col-3 measurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img src="images/typingicon.png" width="50" />
              </div>
              <div id="wpm" class="value">0</div>
              <div class="title">
                <span>WPM</span>
              </div>
            </div>
            <div class="change">
              <span id="wpmChange"> ff</span>
            </div>
          </div>
          <div class="col-3 measurement">
                <div class="meas_container">
                  <div class="typingIcon">
                    <img src="images/clickicon.png" width="35" />
                  </div>
                  <div id="cpm" class="value">0</div>
                  <div class="title">
                    <span>CPM</span>
                  </div>
                </div>
                <div class="change">
                  <span id="cpmChange"> </span>
                </div>
          </div>
          <div class="col-3 measurement">
                <div class="meas_container">
                  <div class="typingIcon">
                    <img src="images/targeticon.png" width="50" />
                  </div>
                  <div id="accuracy" class="value">0%</div>
                  <div class="title">
                    <span>Accuracy</span>
                  </div>
                </div>
                <div class="change">
                  <span id="accuracychange"></span>
                </div>
          </div>
          <div class="col-3 measurement">
                <div class="meas_container">
                  <div class="typingIcon">
                    <img src="images/timeicon.png" width="50" />
                  </div>
                  <div id="timeleft" class="value">0</div>
                  <div class="title">
                    <span>TimeLeft</span>
                  </div>
                </div>
                
          </div>
        </div>
<!         -- test words-- -->
        <div id="content" class="text-center">
            word  
        </div>
<!         -- input-- -->
        <div>
          <input type="text" placeholder="type here" class="text-center" id = "input">
        </div>
<!         -- keyboard-- -->
        <div class="keyboard"> 
  
        </div>
<!         -- restart -- -->
        <div class="restart">
          <button type="button" class="btn btn-primary btn-lg" id="restart">Restart</button>
          
        </div>
<!         -- modal -- -->
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">You finish your test!</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                  <div class="form-group">
                    <label for="name" class="sr-only">Enter your name: </label>
                    <input type="text" class="form-control" id="name" placeholder="You full name">

                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-info" id ="download">Download your certificate</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>

    
    <script type="text/javascript" src="dataModule.js"></script>
    <script type="text/javascript" src="UIModule.js"></script>
    <script type="text/javascript" src="wordsModule.js"></script>
    <script type="text/javascript" src="certificateModule.js"></script>
    <script type="text/javascript" src="eventsModule.js"></script>
    <script type="text/javascript" src="code.js"></script> 
  </body>
</html>
